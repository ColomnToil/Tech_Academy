<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main class="row justify-content-center w-100 mx-auto">
      <section class="w-50 d-flex justify-content-center">
        <form action="" class="w-50 d-flex flex-column">
          <h2 class="fs-5 m-4 text-center">
            Напишите нам о своей проблеме или вопросе
          </h2>
          <div class="d-flex m-4">
            <input class="form-control" type="text" placeholder="Имя" />
          </div>
          <div class="d-flex m-4">
            <input class="form-control" type="number" placeholder="Телефон" />
          </div>
          <div class="d-flex m-4">
            <input class="form-control" type="email" placeholder="Почта" />
          </div>
          <div class="textarea d-flex m-4 flex-column">
            <label for="problem" class="form-label"
              >Опишите проблему или вопрос</label
            >
            <textarea class="form-control" name="problem" id=""></textarea>
          </div>
          <div class="d-flex m-4 text-center justify-content-center">
            <button class="btn btn-primary text-center">Отправить</button>
          </div>
        </form>
      </section>
      <section class="w-50 d-flex justify-content-center">
        <div class="m-4">
          <p class="fs-5">
            Наш телефон:
            <a class="text-primary text-decoration-none fw-bold cursor-pointer"
              >+756332432</a
            >
          </p>
          <p class="fs-5">
            Наша почта:
            <a class="text-primary text-decoration-none fw-bold cursor-pointer"
              >academy@mail.ru</a
            >
          </p>
          <p class="fs-5">
            Наш адрес:
            <a class="text-primary text-decoration-none fw-bold cursor-pointer"
              >г. Сыктывкар, ул.Первомайская 24, 65/1</a
            >
          </p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
